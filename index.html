<!doctype html>
<html>
<head>
    <!-- meta tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style link -->
    <link rel="stylesheet" href="style.css">

    <!-- title -->
    <title>Tailwind Slider</title>

    <!-- script link -->
    <script src="script.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</head>
<body>
    <!-- slider no 1 -->
    <div class="max-w-2xl mx-auto mt-10">
        <div id="carousel" class="relative" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="overflow-hidden relative h-56 rounded-lg sm:h-64 xl:h-80 2xl:h-96">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800">First Slide</span>
                    <img src="images/1.jpg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="Slide 1">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="https://flowbite.com/docs/images/carousel/carousel-2.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="Slide 2">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="images/3.jpg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="Slide 3">
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                <button type="button" class="w-3 h-3 rounded-full bg-white" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full bg-white" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            </div>
            <!-- Slider controls -->
            <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex justify-center items-center w-8 h-8 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70">
                    <svg class="w-5 h-5 text-white dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex justify-center items-center w-8 h-8 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70">
                    <svg class="w-5 h-5 text-white dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>
    </div>
    
    <!-- slider 2 -->
    <div class="max-w-2xl mx-auto mt-10">
        <div id="custom-carousel" class="relative" data-carousel="static">
            <!-- Carousel wrapper -->
            <div class="overflow-hidden relative h-64 rounded-lg sm:h-72 xl:h-96">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out transform" data-carousel-item>
                    <img src="https://via.placeholder.com/800x400/FF5733/FFFFFF?text=Slide+1" class="block w-full rounded-lg shadow-lg" alt="Slide 1">
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out transform" data-carousel-item>
                    <img src="https://via.placeholder.com/800x400/33C1FF/FFFFFF?text=Slide+2" class="block w-full rounded-lg shadow-lg" alt="Slide 2">
                </div>
                <!-- Item 3 -->
                <div class="hidden duration-700 ease-in-out transform" data-carousel-item>
                    <img src="https://via.placeholder.com/800x400/28B463/FFFFFF?text=Slide+3" class="block w-full rounded-lg shadow-lg" alt="Slide 3">
                </div>
            </div>
            
            <!-- Slider indicators -->
            <div class="absolute bottom-4 left-1/2 z-30 flex space-x-2 -translate-x-1/2">
                <button type="button" class="w-4 h-4 rounded-full bg-white" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-4 h-4 rounded-full bg-white" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-4 h-4 rounded-full bg-white" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            </div>
    
            <!-- Slider controls -->
            <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 bg-gray-800/50 rounded-full group-hover:bg-gray-800/75">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span class="sr-only">Previous</span>
                </span>
            </button>
            <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 bg-gray-800/50 rounded-full group-hover:bg-gray-800/75">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>
    </div>
    
    <!-- slider no 3 -->
    <div class="max-w-2xl mx-auto mt-10 relative">
        <div id="slider1" class="relative overflow-hidden rounded-lg shadow-lg">
          <!-- Carousel Items -->
          <div class="relative h-64 md:h-80 duration-700 ease-in-out transform">
            <div class="block duration-700 ease-in-out" data-carousel-item>
              <img src="images/5.jpg" class="block w-full h-full object-cover rounded-lg" alt="Slide 1">
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="images/6.jpg" class="block w-full h-full object-cover rounded-lg" alt="Slide 2">
            </div>
          </div>
        </div>
    </div>
      
    <!-- slider no 4 -->
    <div class="max-w-6xl mx-auto mt-10">
        <div id="slider3" class="relative">
          <div class="flex transition-transform ease-in-out duration-500 space-x-4" id="slider3-wrapper">
            <img src="images/4.jpg" class="block w-full rounded-lg">
            <img src="images/5.jpg" class="block w-full rounded-lg">
            <img src="images/6.jpg" class="block w-full rounded-lg">
          </div>
        </div>
    </div>

    <!-- slider no 5 -->
    <div class="max-w-2xl mx-auto mt-10 mb-10"> 
        <div id="slider4" class="relative overflow-hidden">
          
        </div>
    </div>


    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    <script>

        // slider 1
        let index1 = 0;
        const slider1Items = document.querySelectorAll('#slider1 [data-carousel-item]');

        setInterval(() => {
        slider1Items[index1].classList.add('hidden');
        index1 = (index1 + 1) % slider1Items.length;
        slider1Items[index1].classList.remove('hidden');
        }, 3000);

        // Adding manual navigation for the buttons
        document.querySelector('[data-carousel-prev]').addEventListener('click', () => {
        slider1Items[index1].classList.add('hidden');
        index1 = (index1 - 1 + slider1Items.length) % slider1Items.length;
        slider1Items[index1].classList.remove('hidden');
        });

        document.querySelector('[data-carousel-next]').addEventListener('click', () => {
        slider1Items[index1].classList.add('hidden');
        index1 = (index1 + 1) % slider1Items.length;
        slider1Items[index1].classList.remove('hidden');
        });

        // slider 3
        let index3 = 0;
        const slider3Wrapper = document.getElementById('slider3-wrapper');
        const slider3Items = slider3Wrapper.children.length;
        setInterval(() => {
            index3 = (index3 + 1) % slider3Items;
            slider3Wrapper.style.transform = `translateX(-${index3 * 100}%)`;
        }, 3500);

        // slider 4
        let index4 = 0;
        const slider4Items = document.querySelectorAll('#slider4 [data-carousel-item]');
        setInterval(() => {
            slider4Items[index4].classList.add('hidden');
            index4 = (index4 + 1) % slider4Items.length;
            slider4Items[index4].classList.remove('hidden');
        }, 5000);

        
    </script>
</body>
</html>
